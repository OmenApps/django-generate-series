[tool.poetry]
name = "django-generate-series"
version = "0.2.0"
description = "Use Postgres' generate_series to create sequences with Django's ORM"
authors = ["Jack Linke <jack@watervize.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/jacklinke/django-generate-series/"
documentation = "https://django-generate-series.readthedocs.io/en/latest/"
keywords = ["sequence", "series", "set", "set-returning", "queryset"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Database",
    "Topic :: Utilities",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.0",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
]


[tool.poetry.dependencies]
python = "^3.7"
django = ">=3.2"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = {version = "^22.3", allow-prereleases = true}
codecov = "^2.1"
coverage = "^6"
django-extensions = "^3.1"
docutils = "^0.17"
flake8 = "^4"
invoke = "^1.5"
isort = "^5.10"
mock = "^4"
myst-parser = "^0.16"
pre-commit = "^2.10"
psycopg2-binary = "^2.9"
pydantic = "^1.8"
pytest = "^7.0"
pytest-clarity = "^1.0"
pytest-cov = "^3.0"
pytest-django = "^4.2"
pytest-sugar = "^0.9"
sphinx = ">=4.0"
sphinxcontrib-mermaid = "^0.7"
tox = "^3.21"
twine = "^3.4"
Werkzeug = "^2.0"
wheel = "^0.37"
"zest.releaser" = "^6.22"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
